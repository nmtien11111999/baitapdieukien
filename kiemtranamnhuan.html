<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập year")) ;
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + ": Đây là năm nhuận") ;
            }
            else {
                alert(year + ": Đây không phải năm nhuận") ;
            }
        }
        else {
            alert(year + ": Đây là năm nhuận");
        }
    }
    else {
        alert(year + ": Đây là năm nhuận") ;
    }

</script>
</body>
</html>
